<ion-header>
  <ion-toolbar>
    <ion-title>
Pussy Gallery    
</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="refreshImages()" expand="full" color="primary" style="margin: 10px;">
    Refresh Images
  </ion-button>

  <div class="image-grid">
    <div *ngFor="let image of images" class="image-container">
      <img [src]="image.url" alt="Image" />
    </div>
  </div>
</ion-content>
