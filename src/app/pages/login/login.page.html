<ion-content [fullscreen]="true">
    <div class="header">
      <ion-title class="title" horizontal="center">Welcome Back</ion-title>
      <p class="subTitle">Sign in to access your account</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="ion-padding">
        <ion-item>
          <ion-input formControlName="email" placeholder="Enter your email" class="input"></ion-input>
          <ion-icon name="person"></ion-icon>
        </ion-item>
        <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
          <ion-text *ngIf="errorControl.email.errors?.pattern">
            Add a valid email
          </ion-text>
        </div>
        <ion-item>
          <ion-input formControlName="password" placeholder="Enter your password" class="input"></ion-input>
          <ion-icon name="lock-closed"></ion-icon>
        </ion-item>
        <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
          <ion-text *ngIf="errorControl.password.errors?.pattern">
            Please enter a valid password
          </ion-text>
        </div>
        <div class="forgotpassword">
          <a [routerLink]="['/reset-password']" style="color: #FFC33F;">Forgot Password?</a>
        </div>
        <div class="signupLink">
          <p>New here? <a style="color:#FFC33F;" [routerLink]="['/singup']">Sign up</a></p>
        </div>
      </div>
      <ion-fab vertical="bottom" horizontal="center" style="margin-bottom: 30px;">
        <ion-fab-button type="submit" (click)="login()">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </form>
  </ion-content>
